<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container d-flex my-5">
      <div class="burger m-auto w-50">
        <div class="ham">
          <div class="ham-content">
            <img src="./burger-layers/top-bread.svg" alt="" />
          </div>
          <div class="products">
            <div class="cheeseProduct"></div>
            <div class="pickleProduct"></div>
            <div class="tomatoProduct"></div>
            <div class="onionProduct"></div>
            <div class="meatProduct"></div>
            <div class="saladProduct"></div>
          </div>
          <div class="ham-content">
            <img src="./burger-layers/bottom-bread.svg" alt="" />
          </div>
        </div>
      </div>
      <form id="form w-50">
        <div class="prices">
          <h4 class="fs-3">Cheese - 2$</h4>
          <h4 class="fs-3">Meat - 5$</h4>
          <h4 class="fs-3">Onion - 1$</h4>
          <h4 class="fs-3">Salad - 1$</h4>
          <h4 class="fs-3">Tomato - 2$</h4>
          <h4 class="fs-3">Pickle - 3$</h4>
          <h4 class="fs-3">Bread - 2$</h4>
        </div>
        <div class="btns d-flex gap-3 my-5">
          <!-- flex-column-reverse -->
          <button id="btn-cheese" class="btn text-bg-primary fs-5">
            Cheese</button
          ><button id="btn-meat" class="btn text-bg-primary fs-5">Meat</button
          ><button id="btn-onion" class="btn text-bg-primary fs-5">Onion</button
          ><button id="btn-salad" class="btn text-bg-primary fs-5">Salad</button
          ><button id="btn-tomato" class="btn text-bg-primary fs-5">
            Tomato</button
          ><button id="btn-pickle" class="btn text-bg-primary fs-5">
            Pickle
          </button>
        </div>

        <div class="total my-3">
          <h2 class="final-price" id="final-price">Total : $4</h2>
        </div>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
